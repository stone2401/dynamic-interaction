<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP 进阶界面设计</title>
    <style>
        body {
            background-color: #1E1E1E;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #E0E0E0;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .page-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
            box-sizing: border-box;
        }

        /* --- 新增：全局标题与状态栏 --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 0 8px;
            /* 轻微内边距，使其与下方卡片对齐 */
        }

        .page-title {
            font-size: 22px;
            font-weight: 600;
        }

        .global-status {
            display: flex;
            align-items: center;
            gap: 16px;
            /* 加大间距，让信息分区更明显 */
        }

        .global-status .interaction-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .global-status .session-id {
            font-size: 13px;
            color: #9E9E9E;
            cursor: pointer;
        }

        .global-status .session-id .label {
            color: #757575;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.completed {
            background-color: #4CAF50;
        }

        .status-dot.awaiting {
            background-color: #FF9800;
        }

        .status-dot.processing {
            background-color: #2196F3;
            animation: breathing 2s ease-in-out infinite;
        }

        @keyframes breathing {

            0%,
            100% {
                transform: scale(0.8);
                opacity: 0.7;
            }

            50% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* --- 主内容区布局 --- */
        .main-content {
            display: flex;
            gap: 24px;
        }

        .card {
            background-color: #2D2D2D;
            border-radius: 16px;
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0;
        }

        /* --- 左侧卡片 --- */
        .ai-summary .warning-text {
            color: #E57373;
            font-size: 14px;
            margin-top: 16px;
        }

        /* --- 右侧卡片 --- */
        .feedback-form {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* 优化的提交按钮 */
        .submit-button {
            background-color: #0A84FF;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            /* 调整为更精炼的尺寸 */
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }

        .submit-button:hover {
            background-color: #359DFF;
        }

        .submit-button:disabled {
            background-color: #555;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .feedback-textarea {
            background-color: #3C3C3C;
            border: 1px solid #4A4A4A;
            border-radius: 8px;
            width: 100%;
            height: 120px;
            resize: vertical;
            padding: 12px;
            color: #E0E0E0;
            font-size: 14px;
            box-sizing: border-box;
            margin-top: 16px;
            /* 从标题和按钮下来一点距离 */
        }

        .feedback-textarea::placeholder {
            color: #757575;
        }

        .textarea-hints {
            font-size: 12px;
            color: #9E9E9E;
            margin: 8px 0 24px 0;
        }

        .file-upload-area {
            border: 2px dashed #4A4A4A;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            color: #9E9E9E;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
            margin-top: auto;
            /* 自动撑开，填满剩余空间 */
        }

        .file-upload-area:hover {
            border-color: #64B5F6;
            background-color: #333333;
        }
    </style>
</head>

<body>

    <div class="page-container">

        <header class="page-header">
            <div class="page-title">工作区</div>
            <div class="global-status">
                <div class="interaction-status">
                    <div class="status-dot processing"></div>
                    <span>AI 正在处理...</span>
                </div>
                <div class="session-id" title="点击复制">
                    <span class="label">ID:</span>
                    <span>2c5a9b1f-3e7d-4b8c-9a0f-1e2d3f4a5b6c</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="card ai-summary">
                <div class="card-header">
                    <h2 class="card-title">💡 AI 工作摘要</h2>
                </div>
                <hr style="border-color: rgba(255, 255, 255, 0.1); border-style: solid; margin:0;">
                <p class="warning-text">
                    WebSocket 连接已关闭，请刷新页面重新连接。
                </p>
            </section>

            <section class="card">
                <form class="feedback-form">
                    <div class="card-header">
                        <h2 class="card-title">▶️ 提供反馈</h2>
                        <button type="submit" class="submit-button" disabled>提交</button>
                    </div>
                    <hr style="border-color: rgba(255, 255, 255, 0.1); border-style: solid; margin:0;">

                    <label for="feedback-text" class="sr-only">文字反馈</label>
                    <textarea id="feedback-text" class="feedback-textarea" placeholder="请在这里输入您的指示或回复..."></textarea>
                    <p class="textarea-hints">小提示：按 Ctrl+Enter (或 Cmd+Enter) 可快速提交 · 支持 Ctrl+V (或 Cmd+V) 粘贴图片</p>

                    <label for="file-upload" class="sr-only">图片附件</label>
                    <div class="file-upload-area" id="file-upload">
                        <div>📎 点击选择或拖拽图片到此处</div>
                        <div style="font-size: 12px; color: #757575; margin-top: 4px;">支持 PNG, JPG, GIF, WebP 等格式</div>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script>
        const feedbackText = document.getElementById('feedback-text');
        const submitButton = document.querySelector('.submit-button');
        feedbackText.addEventListener('input', () => {
            if (feedbackText.value.trim() !== '') {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        });
    </script>
</body>

</html>
