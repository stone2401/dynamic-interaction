<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 助手界面 (融合版)</title>
    <style>
        /* --- 1. 全局样式与变量定义 --- */
        :root {
            --background-color: #1a1a1c;
            --panel-background-color: #262628;
            --border-color: rgba(84, 84, 88, 0.5);
            --accent-color: #0a84ff;
            --accent-color-hover: #359aff;

            --text-primary: #f2f2f7;
            --text-secondary: #a0a0a5;
            --text-tertiary: #6c6c70;

            --status-green: #30d158;
            --status-orange: #ff9f0a;
            --status-red: #ff453a;

            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Helvetica Neue", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            --border-radius: 16px;
        }

        /* --- 2. 基础重置 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-primary);
            overflow: hidden;
        }

        /* --- 3. 主要布局 --- */
        .main-content {
            display: flex;
            height: 100vh;
            gap: 16px;
            padding: 16px;
        }

        .panel {
            background-color: var(--panel-background-color);
            border-radius: var(--border-radius);
            padding: 24px;
            width: 50%;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* 隐藏滚动条 */
        .panel::-webkit-scrollbar {
            display: none;
        }

        .panel {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }


        /* --- 4. 左侧面板样式 --- */
        .panel-header-info {
            flex-shrink: 0;
            font-size: 0.8em;
            color: var(--text-tertiary);
            margin-bottom: 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ai-output-placeholder {
            color: var(--text-secondary);
        }

        /* --- 5. 右侧交互面板样式 (恢复自第一版) --- */
        .user-input {
            gap: 20px;
        }

        .input-header {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-primary);
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            /* 占据剩余空间 */
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.3);
        }

        .text-input-area {
            width: 100%;
            flex-grow: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: 1em;
            line-height: 1.6;
            resize: none;
        }

        .text-input-area:focus {
            outline: none;
        }

        .input-footer {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-top: 12px;
            margin-top: auto;
        }

        .submit-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: var(--accent-color-hover);
        }

        .submit-button:disabled {
            background-color: #555;
            color: #999;
            cursor: not-allowed;
        }

        .file-attachment {
            flex-shrink: 0;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            color: var(--text-secondary);
            transition: border-color 0.3s, background-color 0.3s;
            cursor: pointer;
        }

        .file-attachment:hover {
            border-color: var(--accent-color);
            background-color: rgba(10, 132, 255, 0.1);
        }

        .file-attachment-icon {
            width: 28px;
            height: 28px;
            margin: 0 auto 12px auto;
            stroke: var(--text-secondary);
        }

        .file-attachment span {
            display: block;
            font-size: 0.9em;
        }

        .file-attachment .formats {
            font-size: 0.8em;
            color: var(--text-tertiary);
            margin-top: 4px;
        }

        /* --- 6. 全局悬浮状态指示器 --- */
        .connection-status-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--status-green);
            /* 默认绿色 */
            box-shadow: 0 0 0 4px var(--panel-background-color);
            cursor: pointer;
            z-index: 100;
        }

        .connection-status-indicator.orange {
            background-color: var(--status-orange);
        }

        .connection-status-indicator.red {
            background-color: var(--status-red);
        }

        .connection-status-indicator .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 100%;
            right: 50%;
            transform: translateX(50%);
            margin-bottom: 10px;
            background-color: #333;
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            white-space: nowrap;
            transition: opacity 0.2s, visibility 0.2s;
            pointer-events: none;
        }

        .connection-status-indicator:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>

    <main class="main-content">
        <section class="panel">
            <div class="panel-header-info">
                项目: AlphaGo / src / modules ・ 会话ID: a1b2-c3d4
            </div>
            <p class="ai-output-placeholder">AI 的分析和摘要内容将显示在这里...</p>
        </section>

        <section class="panel user-input">
            <div class="input-header">对话</div>

            <div class="input-wrapper">
                <textarea class="text-input-area" placeholder="请在这里输入您的指示或回复..."></textarea>
                <div class="input-footer">
                    <button class="submit-button" disabled>提交</button>
                </div>
            </div>

            <div class="file-attachment">
                <svg class="file-attachment-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3.375 3.375 0 0 1 19.5 7.5h0a3.375 3.375 0 0 1-2.475 5.839c-.896.247-1.783.52-2.658.823L9.75 16.5l-2.475-2.475m0 0a3.375 3.375 0 0 1 5.839-2.475M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
                <span>点击选择或拖拽图片到此处</span>
                <span class="formats">支持 PNG, JPG, GIF, WebP 等格式</span>
            </div>
        </section>
    </main>

    <div class="connection-status-indicator" title="点击查看详情">
        <div class="tooltip">已连接 | 28ms</div>
    </div>

    <script>
        const textarea = document.querySelector('.text-input-area');
        const submitButton = document.querySelector('.submit-button');

        function updateButtonState() {
            submitButton.disabled = textarea.value.trim() === '';
        }

        updateButtonState();
        textarea.addEventListener('input', updateButtonState);
    </script>
</body>

</html>
